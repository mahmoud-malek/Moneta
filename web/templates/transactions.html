<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions</title>
    <link rel="stylesheet" href="../static/styles/transactions.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="sidebar">
      <div class="sidebar-header">
        <h2>Moneta</h2>
      </div>
      <ul class="sidebar-menu">
        <li class="#"><a href="#"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="/dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
        <li class="active"><a href="#"><i class="fas fa-wallet"></i> Transactions</a></li>
        <li><a href="/categories"><i class="fas fa-tags"></i> Categories</a></li>
        <li><a href="#"><i class="fas fa-user"></i> Profile</a></li>
      </ul>
    </nav>
    <div class="main-content">
      <header>
        <h1>Transactions</h1>
        <div class="user-wrapper">
          <div>Welcome, {{ user.name }}</div>
        </div>
        <div class="logout-wrapper">
          <i class="fas fa-sign-out-alt"></i>
          <a href="/logout">Logout</a>
        </div>
      </header>
      <main>
        <section>
          <div class="transactions-header">
            <button id="addTransactionBtn">Add Transaction</button>
            <div class="filter-sort">
              <input type="text" id="searchTransaction" placeholder="Search..." />
              <select id="sortTransaction">
                <option value="date">Date</option>
                <option value="amount">Amount</option>
                <option value="category">Category</option>
				<option value="type">Type</option>	
              </select>
            </div>
          </div>
        </section>
        <section>
          <div class="transactions-list">
            <!-- Transaction items will be inserted here dynamically -->
          </div>
		  
		  <div class="pagination">
			<button id="prevPage">Prev</button>
			<span id="pageInfo">Page 1 of 1</span>
			<button id="nextPage">Next</button>

		  </div>
        </section>
        <section>
          <div id="addTransactionModel" class="model">
            <div class="model-content">
              <span class="close">&times;</span>
              <form id="transactionForm" autocomplete="on">
                <label for="transaction-date">Date:</label>
                <input type="date" id="transaction-date" name="date" required />
                <label for="transaction-amount">Amount:</label>
                <input type="number" id="transaction-amount" name="amount" step="0.001" required />
                <label for="transaction-category">Category:</label>
                <select id="transaction-category" name="category" required>
                  <!-- Categories will be inserted here dynamically -->
                </select>
                <label for="transactionType">Type:</label>
                <select id="transactionType" name="type" required>
                  <option value="Income">Income</option>
                  <option value="Expense">Expense</option>
                </select>
                <button type="submit">Add Transaction</button>
              </form>
            </div>
          </div>
        </section>

		<section>
			<div id="editTransactionModel" class="model">
				<div class="model-content">
					<span class="close">&times;</span>
					<form id="editTransactionForm" autocomplete="on">
						<label for="edit-transaction-date">Date:</label>
						<input type="date" id="edit-transaction-date" name="date" required />
						<label for="edit-transaction-amount">Amount:</label>
						<input type="number" id="edit-transaction-amount" name="amount" step="0.001" required />
						<label for="edit-transaction-category">Category:</label>
						<select id="edit-transaction-category" name="category" required>
							<!-- Categories will be inserted here dynamically -->
						</select>
						<label for="edit-transactionType">Type:</label>
						<select id="edit-transactionType" name="type" required>
							<option value="Income">Income</option>
							<option value="Expense">Expense</option>
						</select>
						<button type="submit">Update Transaction</button>
					</form>
				</div>
		</section>
      </main>
    </div>
    <script src="../static/scripts/transactions.js"></script>
  </body>
</html>
